apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ismaeldn/frontend
        resources:
          limits:
            memory: "500Mi"
            cpu: "1500m"
        ports:
        - containerPort: 80